<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Chácara Fácil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container py-5" style="max-width: 400px;">
    <h2 class="text-success text-center mb-4">Entrar</h2>
    <form onsubmit="event.preventDefault(); alert.success('Login simulado!');">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Senha</label>
        <input type="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Entrar</button>
    </form>
    <p class="text-center mt-3"><a href="#" class="text-success">Criar conta</a></p>
  </div>
</body>

</html>
