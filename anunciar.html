<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Anunciar Chácara</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container py-5">
    <h2 class="text-success">Anuncie sua Chácara</h2>
    <form onsubmit="event.preventDefault(); alert.success('Chácara anunciada com sucesso!');">
      <div class="mb-3">
        <label class="form-label">Nome do Anunciante</label>
        <input type="text" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Nome da Chácara</label>
        <input type="text" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Localização</label>
        <input type="text" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Descrição</label>
        <textarea class="form-control" rows="4" required></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Fotos</label>
        <input type="file" class="form-control">
      </div>
      <button type="submit" class="btn btn-success">Anunciar</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="script.js"></script>
</body>

</html>
