<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Criar Conta - Chácara Fácil</title>
    <link rel="shortcut icon" href="assets/img/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold d-flex align-items-center" href="index.html">
                <i class="bi bi-house-door-fill text-success me-2"></i>
                <span class="text-success">Início</span>
            </a>
            <h5 class="mb-1 fw-bold text-success">Chácara Fácil</h5>
        </div>
    </nav>

    <main>
        <div class="container py-3" style="max-width: 600px;">
            <h2 class="text-success text-center mb-4">Criar Conta</h2>
            <form onsubmit="event.preventDefault(); simularCadastro();">
                <h5 class="text-success mb-3">Dados Pessoais</h5>
                <div class="mb-3">
                    <label class="form-label">Nome completo</label>
                    <input type="text" class="form-control" required>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">CPF</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Data de nascimento</label>
                        <input type="date" class="form-control" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Telefone</label>
                        <input type="tel" class="form-control" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Senha</label>
                    <input type="password" class="form-control" required>
                </div>

                <h5 class="text-success mb-3 mt-4">Endereço</h5>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label class="form-label">CEP</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="col-md-8 mb-3">
                        <label class="form-label">Rua</label>
                        <input type="text" class="form-control" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Número</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Bairro</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Cidade</label>
                        <input type="text" class="form-control" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Estado</label>
                    <input type="text" class="form-control" required>
                </div>

                <h5 class="text-success mb-3 mt-4">Documentos</h5>
                <div class="mb-3">
                    <label class="form-label">RG ou CNH (imagem ou PDF)</label>
                    <input type="file" class="form-control" accept=".jpg,.jpeg,.png,.pdf" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Comprovante de endereço</label>
                    <input type="file" class="form-control" accept=".jpg,.jpeg,.png,.pdf" required>
                </div>

                <button type="submit" class="btn btn-success w-100">Criar Conta</button>
                <p class="text-center mt-3">
                    Já tem uma conta? <a href="index.html" class="text-success">Tela Incial</a>
                </p>
            </form>
        </div>
    </main>

    <script>
        function simularCadastro() {
            alert.success('Cadastro Realizado!');
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 2500);
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>

</html>
